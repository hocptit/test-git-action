name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build Docker image
        run: echo "OK"

      - name: Check if build was successful
        id: build_status
        run: echo "::set-output name=status::success"

  deploy:
    needs: build
#     runs-on: [self-hosted, dev_node]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4
        with:
          java-version: 
            12
      - name: Node ver
        run: node -v
      - name: Java ver
        run: java --version
      - name: Docker
        run: docker ps
      - name: exit
        run: echo "exit 1" >  exit.sh && ./exit.sh
